<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />

    <title>Xianing Chen</title>
</head>

<body>
    <header class="bg" style="background-image: url('img/sky3in.png');">
        <div class="container">
            <div class="row">
                <div class="text-center col-12" ><a href="web.html" role="button" id="linkButton">
                    <h1>CHEN</h1>
                    <h2>XIANING</h2></a>
                </div>
            </div>
            <div class="row justify-content-between fixed-top">
                <div class="col-7 ml-4"><a href="digital.html" role="button" id="linkButton"><h6>DIGITAL CREATION</h6></a>
                </div>                
                <div class="col-auto"><a href="projects.html" role="button" id="linkButton"><h6>PROJECTS</h6></a>
                </div>
                <div class="col-auto mr-4"><a href="#" role="button" id="linkButton">
                    <h6>CONTACT</h6></a>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row row-content">
                <div class="col-12 dark">
                    <h4>Send a message to connect!</h4>
                    <hr />
                </div>
                <div class="col-md-12">
                    <form>
                        <div class="form-group row">
                            <label for="firstName" class="col-md-2 col-form-label">First Name</label>
                            <div class="col-md-10">
                                <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="lastName" class="col-md-2 col-form-label">Last Name</label>
                            <div class="col-md-10">
                                <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="email" class="col-md-2 col-form-label">Email</label>
                            <div class="col-md-10">
                                <input type="email" class="form-control" id="email" name="email" placeholder="Email" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col offset-md-2">
                                May we contact you?
                                <div class="form-check form-check-inline">
                                    <input type="radio" class="form-check-input" id="contactYes" name="contactRadios" value="yes" />
                                    <label for="contactYes" class="form-check-label">Yes</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input type="radio" class="form-check-input" id="contactNo" name="contactRadios" value="no" />
                                    <label for="contactNo" class="form-check-label">No</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="feedback" class="col-md-2 col-form-label">Your Message</label>
                            <div class="col-md-10">
                                <textarea class="form-control" id="feedback" name="feedback" rows="8"></textarea>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="offset-md-2 col-md-10">
                                <button type="submit" class="btn btn-dark">Send Message</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </header>

    <div class="row">
        <p class="col text-right">

    <script src="js/scripts.js"></script>
